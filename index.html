<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image & Chat</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            height: 100vh;
            overflow: hidden;
        }
        .navbar {
            background: #333;
            color: white;
            padding: 10px;
            text-align: left;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .back-btn {
            color: white;
            background: #555;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .menu-btn {
            color: white;
            background: #007bff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background: #222;
            color: white;
            padding-top: 50px;
            transition: 0.3s;
        }
        .menu a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }
        .menu a:hover {
            background: #333;
        }
        .container {
            margin-top: 60px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-container {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a class="back-btn" href="#" onclick="hideChat()">← Back</a>
        <button class="menu-btn" onclick="toggleMenu()">☰ Menu</button>
    </div>

    <div class="menu" id="menu">
        <a href="#" onclick="toggleMenu()">Close Menu ✖</a>
        <a href="#" onclick="embedAI('aether')">AetherAI-Chi</a>
        <a href="#" onclick="embedAI('gemini')">Gemini Image Generator</a>
        <a href="#">Go Back</a>
        <a href="exit.html">Exit</a>
    </div>

    <div class="container">
        <div id="chatFrame">
            <iframe class="chat-container" id="aiEmbed" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function toggleMenu() {
            let menu = document.getElementById("menu");
            menu.style.right = menu.style.right === "0px" ? "-250px" : "0px";
        }

        function embedAI(type) {
            let iframe = document.getElementById("aiEmbed");
            iframe.style.display = "block";
            if (type === "aether") {
                iframe.src = "https://aetherai-chi.vercel.app";
            } else if (type === "gemini") {
                iframe.src = "https://gemini.google/overview/image-generation/";
            }
        }

        function hideChat() {
            document.getElementById("aiEmbed").style.display = "none";
        }
    </script>
</body>
</html>

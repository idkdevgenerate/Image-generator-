<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Siri-Style Chat Interface</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .siri-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .siri-glow {
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
      background: conic-gradient(
        red, orange, yellow, green, cyan, blue, violet, red
      );
      animation: rotate 4s linear infinite;
      filter: blur(20px);
      z-index: -1;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .chat-button {
      position: relative;
      z-index: 1;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background-color: #222;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="siri-container">
    <div class="siri-glow"></div>
    <button class="chat-button">Ask ChatGPT</button>
  </div>

</body>
</html>

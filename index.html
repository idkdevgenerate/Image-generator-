<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4CAF50">
  <title>Full-Screen Home App</title>

  <!-- Manifest for adding the app to the home screen -->
  <link rel="manifest" href="data:application/json,{"name":"Full-Screen Home App","short_name":"HomeApp","description":"A full-screen home app with a rainbow border","start_url":"./index.html","display":"standalone","background_color":"#f0f0f0","theme_color":"#4CAF50","icons":[{"src":"icon.png","sizes":"192x192","type":"image/png"}]}">

  <style>
    /* General body and layout */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    /* Rainbow outline animation */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 10px solid transparent;
      background-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 400% 400%;
      animation: rainbow 5s ease infinite;
      z-index: 0;
    }

    @keyframes rainbow {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    /* Fullscreen iframe container */
    #content {
      width: 100%;
      height: 100%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    iframe {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      border: none;
    }

    /* Button to toggle fullscreen */
    #fullscreenBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
      z-index: 10;
    }

    #fullscreenBtn:hover {
      background-color: #45a049;
    }

    #fullscreenBtn:active {
      transform: scale(0.95);
    }

    /* Smooth exit panel */
    #exitPanel {
      position: fixed;
      bottom: 30px;
      right: 100px;
      background-color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: none;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
    }

    #exitPanel.active {
      display: block;
      opacity: 1;
      pointer-events: all;
    }

    #exitPanel button {
      background-color: #FF6347;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #exitPanel button:hover {
      background-color: #e55344;
    }

    /* Green Notification Bar */
    #notificationBar {
      position: absolute;
      top: -50px;
      left: 0;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 18px;
      transition: top 0.3s ease;
      z-index: 100;
    }

    #notificationBar.show {
      top: 0;
    }

    /* Swipe-down gesture */
    #swipeArea {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: transparent;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <!-- Main iframe content -->
  <div id="content">
    <iframe id="appIframe" src="https://www.example.com"></iframe>
  </div>

  <!-- Fullscreen toggle button -->
  <button id="fullscreenBtn" onclick="toggleFullScreen()">Toggle Fullscreen</button>

  <!-- Exit panel for URL bar -->
  <div id="exitPanel">
    <button onclick="exitFullScreen()">Exit Fullscreen</button>
  </div>

  <!-- Green notification bar -->
  <div id="notificationBar">Swipe down to access the notification!</div>

  <!-- Area to detect swipe-down gesture -->
  <div id="swipeArea"></div>

  <script>
    // Function to toggle fullscreen mode
    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) { // Firefox
          document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
          document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
          document.documentElement.msRequestFullscreen();
        }

        // Show the exit panel once fullscreen is activated
        document.getElementById('exitPanel').classList.add('active');
        localStorage.setItem('isFullscreen', 'true');
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { // Firefox
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { // Chrome, Safari, Opera
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { // IE/Edge
          document.msExitFullscreen();
        }

        // Hide the exit panel once fullscreen is exited
        document.getElementById('exitPanel').classList.remove('active');
        localStorage.setItem('isFullscreen', 'false');
      }
    }

    // Function to exit fullscreen mode
    function exitFullScreen() {
      document.exitFullscreen();
      document.getElementById('exitPanel').classList.remove('active');
      localStorage.setItem('isFullscreen', 'false');
    }

    // Show notification bar when swiping down from the top
    const swipeArea = document.getElementById('swipeArea');
    const notificationBar = document.getElementById('notificationBar');

    swipeArea.addEventListener('touchstart', handleSwipeDown);

    let touchStartY = 0;

    function handleSwipeDown(event) {
      touchStartY = event.touches[0].clientY;
    }

    swipeArea.addEventListener('touchmove', handleSwipeMove);

    function handleSwipeMove(event) {
      const touchEndY = event.touches[0].clientY;
      if (touchEndY - touchStartY > 50) {
        notificationBar.classList.add('show');
      }
    }

    swipeArea.addEventListener('touchend', handleSwipeEnd);

    function handleSwipeEnd(event) {
      setTimeout(() => {
        notificationBar.classList.remove('show');
      }, 2000); // Hide after 2 seconds
    }

    // Check if the app was previously in fullscreen when loaded
    window.onload = function() {
      if (localStorage.getItem('isFullscreen') === 'true') {
        document.getElementById('exitPanel').classList.add('active');
      }
    };
  </script>
</body>
</html>

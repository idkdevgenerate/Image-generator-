<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Obstacle Game</title>
    
    <!-- Link to manifest for full-screen experience -->
    <link rel="manifest" href="data:application/json;base64,eyJub...">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #gameCanvas {
            background-color: #f8f8f8;
            border: 2px solid #000;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="800" height="400"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const GRAVITY = 0.8;
    const JUMP_STRENGTH = -15;
    const OBSTACLE_SPEED = 4;
    const PLAYER_WIDTH = 30;
    const PLAYER_HEIGHT = 50;
    const OBSTACLE_WIDTH = 30;
    const OBSTACLE_HEIGHT = 50;

    let player = {
        x: 50,
        y: canvas.height - PLAYER_HEIGHT - 20,
        width: PLAYER_WIDTH,
        height: PLAYER_HEIGHT,
        velocityY: 0,
        jumping: false
    };

    let obstacles = [];
    let score = 0;
    let gameOver = false;

    // Draw the player
    function drawPlayer() {
        ctx.fillStyle = "green";
        ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    // Draw obstacles
    function drawObstacles() {
        ctx.fillStyle = "red";
        for (let i = 0; i < obstacles.length; i++) {
            ctx.fillRect(obstacles[i].x, obstacles[i].y, OBSTACLE_WIDTH, OBSTACLE_HEIGHT);
        }
    }

    // Move player
    function updatePlayer() {
        if (player.jumping) {
            player.velocityY += GRAVITY;
            player.y += player.velocityY;

            // Prevent falling through the ground
            if (player.y > canvas.height - PLAYER_HEIGHT - 20) {
                player.y = canvas.height - PLAYER_HEIGHT - 20;
                player.velocityY = 0;
                player.jumping = false;
            }
        }
    }

    // Jump the player
    function jump() {
        if (!player.jumping) {
            player.velocityY = JUMP_STRENGTH;
            player.jumping = true;
        }
    }

    // Generate obstacles
    function generateObstacle() {
        const obstacle = {
            x: canvas.width,
            y: canvas.height - OBSTACLE_HEIGHT - 20
        };
        obstacles.push(obstacle);
    }

    // Move obstacles
    function updateObstacles() {
        for (let i = 0; i < obstacles.length; i++) {
            obstacles[i].x -= OBSTACLE_SPEED;

            // Remove obstacles that pass off the screen
            if (obstacles[i].x + OBSTACLE_WIDTH < 0) {
                obstacles.splice(i, 1);
                score++;
            }

            // Check for collision with player
            if (player.x < obstacles[i].x + OBSTACLE_WIDTH &&
                player.x + player.width > obstacles[i].x &&
                player.y < obstacles[i].y + OBSTACLE_HEIGHT &&
                player.y + player.height > obstacles[i].y) {
                gameOver = true;
            }
        }
    }

    // Update the game state
    function update() {
        if (gameOver) {
            alert(`Game Over! Your score: ${score}`);
            document.location.reload(); // Reload the game
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        updatePlayer();
        updateObstacles();

        drawPlayer();
        drawObstacles();

        requestAnimationFrame(update);
    }

    // Listen for key events
    document.addEventListener("keydown", function(e) {
        if (e.key === " " || e.key === "ArrowUp") {  // Space or up arrow to jump
            jump();
        }
    });

    // Generate obstacles every 2 seconds
    setInterval(generateObstacle, 2000);

    // Start the game loop
    update();
</script>

</body>
</html>

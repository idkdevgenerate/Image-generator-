<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhancement Alert (Apple Pay Style)</title>

  <!-- Manifest JSON embedded within the HTML -->
  <script type="application/manifest+json">
  {
    "name": "Enhancement Alert",
    "short_name": "Enhance App",
    "description": "An app to enhance your projects with a creative alert UI.",
    "start_url": "./",
    "display": "standalone",
    "background_color": "#121212",
    "theme_color": "#1e1e1e",
    "icons": [
      {
        "src": "icons/icon-192x192.png",
        "sizes": "192x192",
        "type": "image/png"
      },
      {
        "src": "icons/icon-512x512.png",
        "sizes": "512x512",
        "type": "image/png"
      }
    ]
  }
  </script>

  <!-- Apple-specific meta tags for PWA behavior -->
  <meta name="apple-mobile-web-app-title" content="Enhancement Alert">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <!-- Icon for iOS Web App -->
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  
  <!-- Make sure it displays correctly on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* Dark background */
      color: #e0e0e0; /* Light text */
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 30px;
      text-align: center;
    }

    /* Styling for the enhancement alert at the bottom */
    .enhancement-alert {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 360px; /* Max width for iPhone-like size */
      background-color: #1e1e1e; /* Dark background for alert */
      padding: 15px 20px;
      box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.5);
      border-radius: 10px 10px 0 0;
      text-align: center;
      font-size: 14px;
      display: none;
      animation: slideUp 0.5s ease-out;
      position: relative;
      z-index: 1; /* Ensures the content is on top */
    }

    /* Slide-up animation */
    @keyframes slideUp {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }

    /* Rainbow effect around the alert with smooth sliding */
    .rainbow-border-wrapper {
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border: 5px solid;
      border-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      border-image-slice: 1;
      border-radius: 10px; /* Rounded corners */
      animation: rainbowMovement 5s linear infinite;
      z-index: -1; /* Behind the content */
    }

    /* Rainbow movement animation */
    @keyframes rainbowMovement {
      0% {
        border-image-source: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      }
      50% {
        border-image-source: linear-gradient(135deg, red, orange, yellow, green, blue, indigo, violet);
      }
      100% {
        border-image-source: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      }
    }

    /* Refined text box style */
    .enhancement-input {
      width: 100%;
      padding: 12px 16px; /* Adjusted padding for a more comfortable size */
      font-size: 16px; /* Larger, clearer font */
      margin-top: 10px;
      border-radius: 10px; /* Rounded corners */
      border: 1px solid #444; /* Soft, dark border */
      background-color: #2c2c2c; /* Slightly lighter background */
      color: #e0e0e0;
      outline: none;
      transition: all 0.3s ease;
      box-sizing: border-box; /* Makes sure padding does not affect width */
    }

    .enhancement-input:focus {
      border: 1px solid #00ff00; /* Bright green border when focused */
      box-shadow: 0 0 8px rgba(0, 255, 0, 0.5); /* Subtle glowing effect */
    }

    .enhance-btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      outline: none;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    .enhance-btn:hover {
      background-color: #0056b3;
    }

    /* Close button (X) */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: #e0e0e0;
      cursor: pointer;
      background: none;
      border: none;
    }

  </style>
</head>
<body>

  <h1>Enhancement Alert</h1>

  <div id="enhancement-alert" class="enhancement-alert">
    <div class="rainbow-border-wrapper"></div>
    <button class="close-btn" onclick="closeAlert()">X</button>
    <h2>Enhance Your Project</h2>
    <input type="text" id="enhancement-input" class="enhancement-input" placeholder="Enter enhancement...">
    <button class="enhance-btn">Enhance Now</button>
  </div>

  <script>
    const alertElement = document.getElementById('enhancement-alert');
    let isAlertVisible = false;

    // Function to show the enhancement alert
    function showAlert() {
      alertElement.style.display = 'block';
      isAlertVisible = true;
    }

    // Function to close the enhancement alert
    function closeAlert() {
      alertElement.style.display = 'none';
      isAlertVisible = false;
    }

    // Swipe gesture detection (simple)
    let touchStartX = 0;
    let touchEndX = 0;

    alertElement.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].clientX;
    });

    alertElement.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].clientX;
      if (touchEndX < touchStartX - 50) {
        closeAlert();  // Close alert on swipe left
      }
    });

    // Example to show alert after a delay
    setTimeout(showAlert, 1000); // Show alert after 1 second

  </script>
</body>
</html>

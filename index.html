<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #f4f4f4;
    }
    #toolbar {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
    }
    #toolbar button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .draggable {
      width: 100px;
      height: 50px;
      background-color: #3498db;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      margin: 10px;
      cursor: move;
      position: absolute;
    }
    .canvas {
      width: 100%;
      height: calc(100vh - 60px);
      background-color: #f4f4f4;
      position: relative;
    }
    .input-box {
      width: 200px;
      height: 30px;
      margin: 10px;
      padding: 5px;
      border: 2px solid #3498db;
      border-radius: 5px;
      position: absolute;
    }
    /* Rainbow Border Effect */
    .rainbow-border {
      border-radius: 10px;
      padding: 15px;
      position: fixed;
      left: 10%;
      bottom: 10%;
      width: 80%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 18px;
      display: none;
      text-align: center;
    }

    /* For the rainbow animation */
    @keyframes rainbow {
      0% { border-color: red; }
      14% { border-color: orange; }
      28% { border-color: yellow; }
      42% { border-color: green; }
      57% { border-color: blue; }
      71% { border-color: indigo; }
      85% { border-color: violet; }
      100% { border-color: red; }
    }

    .rainbow-border.active {
      animation: rainbow 1.5s linear infinite;
    }

    /* Blurred Background */
    .blurred {
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>

  <h1>Project Editor</h1>

  <!-- Canvas to add elements -->
  <div class="canvas" id="canvas"></div>

  <!-- Toolbar with buttons to add elements -->
  <div id="toolbar">
    <button onclick="addButton()">Add Button</button>
    <button onclick="addTextBox()">Add Text Box</button>
    <button onclick="exitEditor()">Exit</button>
  </div>

  <!-- Custom Code Area -->
  <div style="padding: 20px; background-color: #efefef; width: 100%; text-align: center;">
    <h3>Add Custom Code</h3>
    <textarea id="customCode" rows="5" cols="40" placeholder="Write your custom HTML/CSS/JS code here..."></textarea>
    <br>
    <button onclick="addCustomCode()">Add Custom Code</button>
  </div>

  <!-- Rainbow Border for Enhancement -->
  <div id="rainbowEffect" class="rainbow-border blurred">
    <input type="text" id="enhanceInput" placeholder="Enhance your project..." />
    <button onclick="enhanceProject()">Enhance</button>
  </div>

  <script>
    let draggedElement = null;

    // Add Button to the canvas
    function addButton() {
      const button = document.createElement('div');
      button.classList.add('draggable');
      button.textContent = 'Button';
      button.style.left = '50px';
      button.style.top = '50px';
      button.setAttribute('draggable', true);
      button.addEventListener('dragstart', dragStart);
      document.getElementById('canvas').appendChild(button);
    }

    // Add Text Box to the canvas
    function addTextBox() {
      const textBox = document.createElement('input');
      textBox.classList.add('input-box');
      textBox.placeholder = 'Type something...';
      textBox.style.left = '150px';
      textBox.style.top = '150px';
      document.getElementById('canvas').appendChild(textBox);
    }

    // Add Custom Code to the canvas
    function addCustomCode() {
      const code = document.getElementById('customCode').value;
      const customElement = document.createElement('div');
      customElement.innerHTML = code; // Assuming user enters valid HTML code
      customElement.style.position = 'absolute';
      customElement.style.left = '250px';
      customElement.style.top = '250px';
      document.getElementById('canvas').appendChild(customElement);
    }

    // Handle Drag Start
    function dragStart(e) {
      draggedElement = e.target;
      const rect = draggedElement.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const offsetY = e.clientY - rect.top;

      document.onmousemove = function (e) {
        draggedElement.style.left = `${e.clientX - offsetX}px`;
        draggedElement.style.top = `${e.clientY - offsetY}px`;
      };

      document.onmouseup = function () {
        document.onmousemove = null;
        document.onmouseup = null;
      };
    }

    // Enhance Project via Rainbow Effect and Input Box
    function enhanceProject() {
      const input = document.getElementById('enhanceInput').value;
      alert('Project Enhanced: ' + input); // Simulate enhancement
    }

    // Exit Editor
    function exitEditor() {
      window.location.href = '/'; // or any exit logic
    }

    // Show Rainbow Border Effect on Page Load
    window.onload = function() {
      const rainbowEffect = document.getElementById('rainbowEffect');
      setTimeout(() => {
        rainbowEffect.style.display = 'block';
        rainbowEffect.classList.add('active');
      }, 1000); // delay showing rainbow effect
    };
  </script>

</body>
</html>

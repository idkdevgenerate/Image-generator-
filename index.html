<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Username Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #00b0ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
        }
        .user-card {
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .user-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .user-card a {
            color: #00b0ff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Roblox Username Finder</h1>
    <input type="text" id="usernameInput" placeholder="Enter Roblox username" />
    <button id="searchButton">Search</button>
    <div id="result"></div>
</div>

<script>
    document.getElementById('searchButton').addEventListener('click', async function() {
        const username = document.getElementById('usernameInput').value.trim();
        if (username === "") {
            alert("Please enter a username");
            return;
        }

        // Fetching user data based on username
        const userUrl = `https://api.roblox.com/users/get-by-username?username=${username}`;
        const response = await fetch(userUrl);
        
        if (!response.ok) {
            document.getElementById('result').innerHTML = "<p>User not found or invalid username.</p>";
            return;
        }

        const userData = await response.json();
        const userId = userData.Id;

        // Fetching user avatar image
        const avatarUrl = `https://www.roblox.com/headshot-thumbnail/image?userId=${userId}&width=420&height=420&format=png`;

        // Fetching user status (Online or Offline)
        const statusUrl = `https://users.roblox.com/v1/users/${userId}/status`;
        const statusResponse = await fetch(statusUrl);
        const statusData = await statusResponse.json();
        const status = statusData.isOnline ? "Online" : "Offline";

        // Displaying user info in a card
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
            <div class="user-card">
                <div>
                    <h3>${userData.Username}</h3>
                    <p>Status: ${status}</p>
                </div>
                <img src="${avatarUrl}" alt="Avatar">
                <a href="https://www.roblox.com/users/${userId}/profile" target="_blank">Go to Profile</a>
            </div>
        `;
    });
</script>

</body>
</html>

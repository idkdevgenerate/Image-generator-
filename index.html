<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Rainbow</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: #101010;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .rainbow-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      box-shadow: 0 0 30px 10px red;
      animation: rainbow-glow 5s linear infinite;
      z-index: 10;
    }

    @keyframes rainbow-glow {
      0% { box-shadow: 0 0 30px 10px red; }
      16% { box-shadow: 0 0 30px 10px orange; }
      33% { box-shadow: 0 0 30px 10px yellow; }
      50% { box-shadow: 0 0 30px 10px green; }
      66% { box-shadow: 0 0 30px 10px blue; }
      83% { box-shadow: 0 0 30px 10px indigo; }
      100% { box-shadow: 0 0 30px 10px violet; }
    }

    .chat-window {
      z-index: 5;
      background: #1e1e1e;
      border-radius: 12px;
      padding: 40px;
      width: 400px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .chat-input {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <div class="rainbow-border"></div>
  <div class="chat-window">
    <h1>ChatGPT</h1>
    <p>Hello! How can I assist you today?</p>
    <input class="chat-input" placeholder="Type your message..." />
  </div>
</body>
</html>

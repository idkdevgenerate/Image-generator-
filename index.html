<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4CAF50">
  <title>Full-Screen Home App</title>

  <!-- Manifest for adding the app to the home screen -->
  <link rel="manifest" href="data:application/json,{"name":"Full-Screen Home App","short_name":"HomeApp","description":"A full-screen home app with a rainbow border","start_url":"./index.html","display":"standalone","background_color":"#f0f0f0","theme_color":"#4CAF50","icons":[{"src":"icon.png","sizes":"192x192","type":"image/png"}]}">

  <style>
    /* General body and layout */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    /* Rainbow outline animation */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 10px solid transparent;
      background-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 400% 400%;
      animation: rainbow 5s ease infinite;
      z-index: 0;
    }

    @keyframes rainbow {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    /* Fullscreen iframe container */
    #content {
      width: 100%;
      height: 100%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    iframe {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      border: none;
    }

    /* Panel that opens from the bottom */
    #bottomPanel {
      position: fixed;
      bottom: -100px; /* Start hidden below the screen */
      left: 0;
      width: 100%;
      background-color: #fff;
      padding: 20px;
      border-top: 3px solid #4CAF50;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 100;
      transition: bottom 0.3s ease;
    }

    #bottomPanel.active {
      bottom: 0; /* Move it up to the screen */
    }

    #bottomPanel button {
      background-color: #FF6347;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #bottomPanel button:hover {
      background-color: #e55344;
    }

    /* Swipe-up gesture area */
    #swipeArea {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: transparent;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <!-- Main iframe content -->
  <div id="content">
    <iframe id="appIframe" src="https://www.example.com"></iframe>
  </div>

  <!-- Swipe-up gesture area -->
  <div id="swipeArea"></div>

  <!-- Bottom panel -->
  <div id="bottomPanel">
    <button onclick="closePanel()">Close Panel</button>
  </div>

  <script>
    // Variables to track swipe position
    let touchStartY = 0;
    const swipeArea = document.getElementById('swipeArea');
    const bottomPanel = document.getElementById('bottomPanel');

    // Event listener for swipe-up gesture
    swipeArea.addEventListener('touchstart', (e) => {
      touchStartY = e.touches[0].clientY;
    });

    swipeArea.addEventListener('touchmove', (e) => {
      const touchEndY = e.touches[0].clientY;
      if (touchStartY - touchEndY > 50) { // Swipe-up detected
        bottomPanel.classList.add('active'); // Open the panel
      }
    });

    // Close the panel
    function closePanel() {
      bottomPanel.classList.remove('active');
    }
  </script>

</body>
</html>

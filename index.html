<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Image Generator</title>
    <style>
        body {
            text-align: center;
            background-color: #f8f9fa;
        }
        canvas {
            border: 2px solid black;
        }
        .btn {
            padding: 10px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>AI-Powered Anime Image Generator</h2>
    <canvas id="animeCanvas" width="400" height="400"></canvas>
    <button class="btn" onclick="generateAnimeImage()">Generate Image</button>

    <script>
        function generateAnimeImage() {
            const canvas = document.getElementById("animeCanvas");
            const ctx = canvas.getContext("2d");

            // Clear previous drawing
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, "#ffcccb");
            gradient.addColorStop(1, "#ff66b2");
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Generate anime face shape
            ctx.fillStyle = "#fddac2"; // Skin tone
            ctx.beginPath();
            ctx.arc(200, 200, 120, 0, Math.PI * 2); // Head
            ctx.fill();

            // Eyes
            ctx.fillStyle = "#000";
            ctx.beginPath();
            ctx.arc(160, 180, 20, 0, Math.PI * 2); // Left eye
            ctx.arc(240, 180, 20, 0, Math.PI * 2); // Right eye
            ctx.fill();

            // Hair
            ctx.fillStyle = "#502f73";
            ctx.beginPath();
            ctx.moveTo(80, 150);
            ctx.lineTo(320, 150);
            ctx.lineTo(250, 100);
            ctx.lineTo(150, 100);
            ctx.fill();

            // Mouth
            ctx.fillStyle = "#c0392b";
            ctx.beginPath();
            ctx.arc(200, 240, 15, 0, Math.PI);
            ctx.fill();
        }
    </script>

</body>
</html>

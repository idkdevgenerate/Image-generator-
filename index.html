<!DOCTYPE html>
<html>
<head>
  <title>Pop-up Example with Authentication</title>
  <style>
    /* Styling for the pop-up */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 1px solid black;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    /* Styling for the background overlay */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    /* Styling for the button */
    #continueBtn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #continueBtn:hover {
      background-color: #45a049;
    }

    /* Styling for the close button inside the pop-up */
    #closeBtn {
      padding: 10px 15px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #closeBtn:hover {
      background-color: #e53935;
    }

    /* Styling for the authentication status */
    #authStatus {
      margin-top: 10px;
    }

    /* Success and Failure messages */
    .success {
      color: green;
    }

    .failure {
      color: red;
    }
  </style>
</head>
<body>

  <!-- Main button that triggers the pop-up -->
  <button id="continueBtn" onclick="showPopup()">Continue with Email Dev</button>

  <!-- Overlay background -->
  <div id="overlay"></div>

  <!-- Pop-up content -->
  <div id="popup">
    <h2>Authentication in Progress</h2>
    <p id="authMessage">Please wait while we authenticate with the email dev account.</p>
    <div id="authStatus"></div>
    <button id="closeBtn" onclick="closePopup()">Close</button>
  </div>

  <script>
    // Function to show the pop-up and overlay
    function showPopup() {
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";

      // Start the authentication process
      startAuthentication();
    }

    // Function to close the pop-up and overlay
    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    // Simulate the authentication process
    function startAuthentication() {
      document.getElementById("authMessage").innerText = "Authenticating... Please wait.";

      // Simulate a delay for the authentication process (e.g., 5 seconds)
      setTimeout(function() {
        let authSuccess = Math.random() > 0.5; // Randomly decide success or failure (50% chance)
        
        if (authSuccess) {
          document.getElementById("authStatus").innerHTML = "<p class='success'>Authentication Successful! You may now proceed.</p>";
          setTimeout(closePopup, 2000); // Close pop-up after 2 seconds
        } else {
          document.getElementById("authStatus").innerHTML = "<p class='failure'>Authentication Failed. Please try again.</p>";
        }
      }, 5000); // 5 seconds delay for simulating the authentication process
    }
  </script>

</body>
</html>

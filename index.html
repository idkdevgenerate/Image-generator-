<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Siri Style</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .chatgpt-button {
      background: rgba(30, 30, 30, 0.9);
      border: none;
      border-radius: 50px;
      padding: 12px 24px;
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 255, 128, 0.4);
      backdrop-filter: blur(10px);
    }

    .chatgpt-logo {
      width: 24px;
      height: 24px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg') no-repeat center/contain;
      filter: invert(1);
    }

    .rainbow-ring {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: absolute;
      top: calc(50% - 100px);
      left: calc(50% - 100px);
      background: conic-gradient(
        red, orange, yellow, green, cyan, blue, violet, red
      );
      animation: spin 4s linear infinite;
      filter: blur(15px);
      z-index: -1;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-spinner {
      margin-top: 40px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #00ffcc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
    }
  </style>
</head>
<body>

  <div class="rainbow-ring"></div>

  <button class="chatgpt-button" onclick="askChatGPT()">
    <div class="chatgpt-logo"></div>
    Ask ChatGPT
  </button>

  <div id="loading" class="loading-spinner"></div>

  <script>
    function askChatGPT() {
      const spinner = document.getElementById('loading');
      spinner.style.display = 'block';

      // Simulate loading for 3 seconds (replace with actual API call)
      setTimeout(() => {
        spinner.style.display = 'none';
        alert("Here's a ChatGPT response!");
      }, 3000);
    }
  </script>

</body>
</html>

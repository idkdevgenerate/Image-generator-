<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhancement Alert - Outside Rainbow Border</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* Dark background */
      color: #e0e0e0; /* Light text */
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 30px;
      text-align: center;
    }

    /* Styling for the enhancement alert at the bottom */
    .enhancement-alert {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1e1e1e; /* Dark background for alert */
      padding: 20px;
      box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.5);
      border-radius: 10px 10px 0 0;
      text-align: center;
      font-size: 18px;
      display: none;
      animation: slideUp 0.5s ease-out;
      position: relative;
      z-index: 1; /* Ensures the content is on top */
    }

    /* Slide up animation */
    @keyframes slideUp {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }

    /* Styling for the rainbow border and sparkling effect (outside the content) */
    .rainbow-border-wrapper {
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 3px solid;
      border-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      border-image-slice: 1;
      padding: 0;
      z-index: -1; /* Behind the content */
      animation: rainbowMovement 5s infinite;
    }

    /* Rainbow movement */
    @keyframes rainbowMovement {
      0% { border-image-source: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet); }
      50% { border-image-source: linear-gradient(135deg, red, orange, yellow, green, blue, indigo, violet); }
      100% { border-image-source: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet); }
    }

    /* Sparkling effect */
    @keyframes sparkleEffect {
      0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
      50% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
      100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
    }

    .enhancement-input {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 5px;
      border: 1px solid #444; /* Darker border */
      background-color: #2c2c2c; /* Dark input background */
      color: #e0e0e0;
      outline: none;
      transition: all 0.3s ease;
    }

    .enhancement-input:focus {
      border: 1px solid #00ff00; /* Focus border color */
    }

    .enhance-btn {
      background-color: #007BFF;
      color: white;
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      outline: none;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .enhance-btn:hover {
      background-color: #0056b3;
    }

    .enhanced-output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #00ff00; /* Bright color for output */
    }
  </style>
</head>
<body>

  <h1>Enhancement Feature</h1>

  <!-- Enhancement alert (bottom) -->
  <div class="enhancement-alert" id="enhancementAlert">
    <div class="rainbow-border-wrapper"></div> <!-- Rainbow border outside -->

    <div class="rainbow-border">
      <h2 style="color: white;">Enhance Your Project!</h2>
      <p style="color: #bbb;">This is where the magic happens!</p>

      <label for="enhancementInput" style="color: #fff;">Enter Your Enhancement Description:</label>
      <input type="text" id="enhancementInput" class="enhancement-input" placeholder="Type here to enhance your project...">

      <button class="enhance-btn" onclick="applyEnhancement()">Enhance</button>

      <div class="enhanced-output" id="enhancedOutput"></div>
    </div>
  </div>

  <script>
    // Show the enhancement alert at the bottom of the screen
    function showEnhancementAlert() {
      const enhancementAlert = document.getElementById('enhancementAlert');
      enhancementAlert.style.display = 'block';
    }

    // Apply enhancement and display the result
    function applyEnhancement() {
      const enhancementInput = document.getElementById('enhancementInput').value;
      const enhancedOutput = document.getElementById('enhancedOutput');

      if (enhancementInput) {
        // Enhance text or project by simulating it (no AI involved)
        enhancedOutput.textContent = `Your enhancement: ${enhancementInput} is applied!âœ¨`;
      } else {
        enhancedOutput.textContent = 'Please enter something to enhance!';
      }
    }

    // Trigger the enhancement alert when page loads (or you can call showEnhancementAlert() on an event)
    window.onload = function() {
      setTimeout(showEnhancementAlert, 1000); // Show alert after 1 second
    }
  </script>

</body>
</html>

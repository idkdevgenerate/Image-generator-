<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <title>AI Chatbot</title>

    <!-- Manifest for PWA -->
    <link rel="manifest" href="#">

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Dark theme */
        body {
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Chat container and chat box */
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: flex-end;
            padding: 10px;
        }

        #chat-box {
            overflow-y: scroll;
            max-height: 80%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 10px;
            flex-grow: 1;
        }

        #input-container {
            display: flex;
            padding: 10px;
            background-color: #444;
            border-radius: 10px;
        }

        #user-input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
            margin-right: 10px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0084ff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0073e6;
        }

        /* Chat bubbles */
        .user-msg {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 15px;
            margin: 5px 0;
            max-width: 80%;
            align-self: flex-end;
        }

        .ai-msg {
            background-color: #0084ff;
            color: white;
            padding: 10px;
            border-radius: 15px;
            margin: 5px 0;
            max-width: 80%;
            align-self: flex-start;
        }

    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-box">
            <!-- AI chat messages will appear here -->
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Simulated AI responses (can be modified)
        const responses = {
            "hello": "Hi there! How can I help you today?",
            "how are you": "I'm just a bot, but I'm doing well, thank you!",
            "bye": "Goodbye! Have a great day!",
            "default": "I'm not sure how to respond to that. Can you ask something else?"
        };

        // Function to append messages to the chat
        function appendMessage(message, sender) {
            const chatBox = document.getElementById("chat-box");
            const messageElem = document.createElement("div");

            messageElem.classList.add(sender === 'user' ? 'user-msg' : 'ai-msg');
            messageElem.textContent = message;
            chatBox.appendChild(messageElem);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to handle sending messages
        function sendMessage() {
            const userInput = document.getElementById("user-input");
            const userMessage = userInput.value.trim();

            if (userMessage) {
                // Display the user's message
                appendMessage(userMessage, 'user');

                // Generate AI response (based on the message)
                const aiResponse = responses[userMessage.toLowerCase()] || responses['default'];
                appendMessage(aiResponse, 'ai');
            }

            // Clear the input field after sending
            userInput.value = "";
        }

        // Customize AI responses by modifying the responses object
        // Example: responses["hello"] = "Hello, how can I assist you today?";
    </script>

    <!-- PWA Manifest (if added to home screen) -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>

</body>
</html>

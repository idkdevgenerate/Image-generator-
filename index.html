<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redsoft - Login with Roblox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .logo {
            width: 80px;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a9e;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #0078d4;
            text-decoration: none;
        }
        .avatar {
            margin-top: 15px;
            width: 100px;
            height: 100px;
            display: none;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="redsoft-logo.png" alt="Redsoft Logo" class="logo">
        <h2>Sign in with Roblox</h2>
        <form onsubmit="event.preventDefault(); loginWithRoblox();">
            <input type="text" id="username" placeholder="Roblox Username" required>
            <button type="submit">Login</button>
        </form>
        <img id="avatar" class="avatar" src="" alt="Roblox Headshot">
    </div>

    <script>
        async function getUserId(username) {
            let response = await fetch("https://users.roblox.com/v1/usernames/users", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ usernames: [username], excludeBannedUsers: true })
            });

            let data = await response.json();
            if (data.data.length > 0) {
                return data.data[0].id; 
            } else {
                alert("User not found!");
                return null;
            }
        }

        async function getHeadshot(username) {
            let userId = await getUserId(username);
            if (!userId) return;

            let response = await fetch(`https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${userId}&size=420x420&format=Png&isCircular=false`);
            let data = await response.json();

            if (data.data.length > 0) {
                document.getElementById("avatar").src = data.data[0].imageUrl;
                document.getElementById("avatar").style.display = "block";
            } else {
                alert("Headshot not found!");
            }
        }

        function loginWithRoblox() {
            let username = document.getElementById("username").value;
            if (username.trim() === "") {
                alert("Please enter a Roblox username!");
                return;
            }

            getHeadshot(username);
        }
    </script>
</body>
</html>
